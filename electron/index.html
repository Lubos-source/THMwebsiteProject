<!DOCTYPE html>
<html>
  <head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    
    <link href="./styles.css" rel="stylesheet">
    <title>Lubos-Source</title>
  </head>
  <body>
  <div id="container">
    <h1 class="text heading" id=green>FLAG reader</h1>
    <br>
    <form name="FlagForm" autocomplete="off" onsubmit="return validateFlag()">
      <div class="form-field">
      <input name="flag" type="text" id="flag" class="check-ex" data-type="flag" placeholder="Enter found FLAG">
      <input type="submit" value="FOUND this" id="submitbut">
      <div class="check-existing-flag text" id=red data-type="flag"></div>
      
      </div>
    </form>
    
      <h2 class="text res" id="violet" ></h2>
      
    
  </div>
  <div id="end">
    <p class="text credits" id=blue>made by Lubos-Source</p>
  </div>
    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./check.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
    <script>
      $('.check-ex').existChecker();
    </script>
<script src="node_modules/argon2-browser/dist/argon2-bundled.min.js"></script>
  </body>
</html>
